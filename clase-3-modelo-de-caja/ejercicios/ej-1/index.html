<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--

      04 - Paisaje
      index.html debe tener:

      - al menos 10 elementos en línea span, que deben contener cada uno un emoji (por ejemplo, de árboles y/o edificios). Por ejemplo:

      🌲🌳🌳🏠🏢🏦🏠🏠🌲🌳
      - cada emoji debe tener un tamaño de letra distinto para que haya variedad entre ellos.

    -->

    <span class="e-1">🌲</span>
    <span class="e-2">🌳</span>
    <span class="e-3">🌳</span>
    <span class="e-4">🏠</span>
    <span class="e-5">🏢</span>
    <span class="e-6">🏦</span>
    <span class="e-4">🏠</span>
    <span class="e-4">🏠</span>
    <span class="e-9">🌲</span>
    <span class="e-10">🌳</span>
  </body>
</html>
